<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layoutContents.html}">
<head>
  <meta charset="utf-8">
  <!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
  <!--    필요힌 css, script 추가영역 -->
  <link rel="stylesheet" type="text/css" href="../css/m_yby_member.css">
</head>
<div layout:fragment="content" class="member_bg" style="height: 851px;">
  <form action="/loginComplete" method="post" class="login_form">
    <input type="hidden">
    <div class="flex_container login">
      <div class="login_wrap">
        <div class="y_people">
          <img src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/img_login2.png" alt="로그인">
        </div>
        <div class="login_box">
          <div class="y_logo">
            <img src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/img_yby_logo.png">
          </div>
          <div class="input_id">
            <div class="id_box">
              <label for="memIdHead" class="login_lb id_lb">아이디</label>
              <input name="id" type="text" class="input_box" placeholder="아이디">
            </div>
            <p class="mail">@</p>
            <div class="select_box">
              <input type="text" class="mail_box hidden">
              <a class="del_input hidden"></a>
              <select name="email" class="mail_d">
                <option value="naver.com">naver.com</option>
                <option value="nate.com">nate.com</option>
                <option value="daum.net">daum.net</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="">직접입력</option>
              </select>
            </div>
          </div>
          <div class="input_pw">
            <label class="login_lb pw_lb">비밀번호</label>
            <!-- #5784 비밀번호 표시기능 -->
            <!-- 비밀번호 보기 : join_pass 클래스 삭제 -->
            <input name="pw" type="password" class="join_form join_pass" placeholder="비밀번호" maxlength="12">
            <!-- 비밀번호 보기 아이콘 : active 클래스 추가 -->
            <a class="pw_hide"></a>
            <!-- // #5784 -->
          </div>

          <div class="input_btn">
            <input type="button" class="btn_login btn_click" value="로그인">
          </div>
          <div class="etc_menu">
            <a><p class="find_info">이메일·비밀번호 찾기</p></a>
            <span class="etc_menu_bar"></span>
            <a><p class="customer_center">고객센터</p></a>
          </div>
        </div>
        <div class="etc_box">
          <div class="social_lg">
            <div class="btn_sc sc_kko btn_click">
              <a><img src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_kko.png" alt="카카오"></a>
            </div>
            <div class="btn_sc sc_nv btn_click">
              <a><img src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_nv.png" alt="네이버"></a>
            </div>
            <div class="btn_sc sc_fb btn_click">
              <a><img src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_fb.png" alt="페이스북"></a>
            </div>
            <div class="btn_sc sc_gg btn_click">
              <a><img src="https://image.yeoboya.com/imgs/new_wedding/mobile/new_login/ico_sc_gg.png" alt="구글"></ab>
            </div>
          </div>
          <div class="join">
            <p class="jn_msg">※ 한번가입으로 <span>PC 웹, 모바일 웹</span> 어디서나 사용이 가능합니다.</p>
            <a href="/join" class="join_btn btn_click">무료회원가입</a>
            <div class="offer_box">

              <div class="yby_offer">
                <a><span class="ico_yby_offer partner_join">제휴 회원가입</span></a>
              </div>
              <div class="yby_offer">
                <a><span class="ico_yby_offer partner">제휴문의</span></a>
              </div>
              <div class="yby_offer">
                <a><span class="ico_yby_offer thanks">실제 성혼 후기글</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<section layout:fragment="contentScriptFragment">
  <script type="text/javascript" th:src="${@versionComponent.getVersion('/resources/build/login.bundle.js')}"></script>
</section>
